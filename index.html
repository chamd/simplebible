<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bible</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div id="back" onclick="closeNav();"></div>
    <div id="content">
    </div>
    <div id="nav">
        <button id="navSearch" onclick="openSearch();">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div id="navClick" onclick="openNav();">
            창세기 1장
        </div>

        <button id="navSetting" onclick="openSetting();">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>

    <script src="data/bibles.js"></script>
    <script src="data/books.js"></script>

    <script src="js/main.js"></script>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('js/serviceworker.js')
        }
      </script>
</body>
</html>
