<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcfc">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#282828">
    <title>Simple Bible</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navs.css">
</head>
<body>
    <div id="back" onclick="closeNav();"></div>
    <div id="content">
    </div>
    <div id="nav">
        <div id="navBarR"></div>
        <div id="navBarL"></div>
        
        <div id="showNav" onclick="setShowNav();">
            <span id="selectedTitleBook" onclick="selectTitle('Book')"></span>
            <span id="selectedTitleChapter" onclick="selectTitle('Chapter')"></span>
        </div>

        <button id="navSearch" onclick="openNav('search');">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <!-- <div id="navTitle">
            <span id="selectedTitleBook" onclick="selectedTitle('Book')"></span>
            <span id="selectedTitleChapter" onclick="selectedTitle('Chapter')"></span>
        </div> -->

        <button id="navSetting" onclick="openNav('setting');">
            <i class="fa-solid fa-gear"></i>
        </button>

        <div id="navContent"></div>
    </div>

    <script src="data/bibles.js"></script>
    <script src="data/books.js"></script>
    <script src="data/navs.js"></script>

    <script src="js/main.js"></script>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('js/serviceworker.js')
        }
      </script>
</body>
</html>
