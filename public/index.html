<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fcfcfc"> -->
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#282828">
  <title>Simple Bible</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/nav_main.css">
  <link rel="stylesheet" href="css/nav_setting.css">
  <link rel="stylesheet" href="css/nav_search.css">
</head>

<body>
  <div id="pageAnimation"></div>
  <div id="back" onclick="closeNav();"></div>
  <div id="content">
  </div>
  <div id="nav">
    <div id="navBarR"></div>
    <div id="navBarL"></div>

    <div id="showNav" onclick="setShowNav();">
      <span id="selectedTitleBook" onclick="selectTitle('Book')"></span>
      <span id="selectedTitleChapter" onclick="selectTitle('Chapter')"></span>
    </div>

    <button id="navSearch" onclick="openNav('Search');">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <!-- <div id="navTitle">
            <span id="selectedTitleBook" onclick="selectedTitle('Book')"></span>
            <span id="selectedTitleChapter" onclick="selectedTitle('Chapter')"></span>
        </div> -->

    <button id="navSetting" onclick="openNav('Setting');">
      <i class="fa-solid fa-gear"></i>
    </button>

    <div id="navContent">
      <div class="navContents" id="navContentMain"></div>
      <div class="navContents" id="navContentMainChapter">
        <div id="chapterDial"></div>
        <div id="verseDial"></div>
        <button id="setChapterVerse" onclick="setChapterVerse();">이동</button>
      </div>
      <div class="navContents" id="navContentSetting">
        <div class="navSetting">
          단어별 줄 바꿈
          <div id="navSetting1" onclick="setSetting(1);">
            <div id="navSetting1Ball"></div>
          </div>
        </div>
        <!-- <div class="navSetting">본문 글꼴 크기</div>
        <div class="navSetting">시작 장 절</div> -->
      </div>
      <div class="navContents" id="navContentSearch">
        <form id="searchForm" autocomplete="off" onsubmit="searchBible(event, this)">
          <input type="text" id="searchInput">
          <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
          <div id="searchSetTypeButton" onclick="showSearchTypeDropdown()">
            <i class="fa-solid fa-font" id="searchWordIcon"></i>
            <i class="fa-solid fa-align-left" id="searchDetailIcon"></i>
            <div class="searchTypeDropdownIcon">▼</div>
          </div>
          <div id="searchTypeDropdownBack" onclick="closeSearchTypeDropdown()"></div>
          <div id="searchTypeDropdown">
            <div onclick="setSearchType('Word')">글자로 검색<i class="fa-solid fa-font" id="searchWordIcon"></i></div>
            <div onclick="setSearchType('Detail')">내용으로 검색<i class="fa-solid fa-align-left" id="searchDetailIcon"></i>
            </div>
          </div>
        </form>
        <div id="searchContent" onscroll="searchScroll(this)"></div>
      </div>
    </div>
  </div>

  <script src="data/bibles.js"></script>
  <script src="data/books.js"></script>
  <script src="data/navs.js"></script>

  <script src="js/main.js"></script>
  <script src="js/swipe.js"></script>
  <script src="js/search.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/js/serviceworker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>

</html>
